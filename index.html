<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card:hover {
            transform: scale(1.05);
            /* Adjust the scaling factor as needed */
            transition: transform 0.3s ease;
            /* Add a smooth transition effect */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">신비마켓</h1>
        <h2 class="text-white">신비한 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 냄비 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="문.jpg"
                        class="card-img-top" alt="문" />
                    <div class="card-body">
                        <h5 class="card-title">어디로든 문</h5>
                        <h6 class="card-subtitle mb-2 text-muted">꿈10년치</h6>
                        <p class="card-text">
                            어디로든 데려다 줍니다! 문을 닫으면 문이 사라집니다!
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="고양이.jpg"
                        class="card-img-top" alt="고양이" />
                    <div class="card-body">
                        <h5 class="card-title">말하는 고양이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">계약서 작성시 무료</h6>
                        <p class="card-text">
                            조금 건방진 말투의 고양이! 귀엽습니다!
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 주전자 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="타자기.jpg"
                        class="card-img-top" alt="타자기" />
                    <div class="card-body">
                        <h5 class="card-title">생각 타자기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">꿈1시간치</h6>
                        <p class="card-text">
                            머릿속 생각을 자동으로 타이핑해주는 타자기!
                        </p>
                        <a href="https://spartacodingclub.kr/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
